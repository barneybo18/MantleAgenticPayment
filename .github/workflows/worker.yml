name: BOGENT Worker - Execute Scheduled Payments

on:
  schedule:
    # Run every 5 minutes
    - cron: '*/5 * * * *'
  workflow_dispatch:
    # Allow manual trigger from GitHub UI

jobs:
  execute-payments:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Execute scheduled payments
        run: npx hardhat run scripts/worker.js --network mantleSepolia
        env:
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}

      - name: Log execution time
        run: echo "Worker executed at $(date -u)"
